name: coverage

on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always

jobs:
  coverage:
    name: Coverage (${{ matrix.features }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        features:
          [
            native-tls,
            rustls,
            async-std,
            tokio,
            async-std-async-native-tls,
            tokio-async-native-tls,
            async-std-rustls,
            tokio-rustls,
          ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - uses: taiki-e/install-action@v2
        with:
          tool: cargo-llvm-cov

      - name: Run tests with coverage
        run: cargo llvm-cov --no-fail-fast --no-default-features --features ${{ matrix.features }} --workspace --lcov --output-path lcov-${{ matrix.features }}.info

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.features }}
          path: lcov-${{ matrix.features }}.info

  coverage-upload:
    name: Upload coverage to Coveralls
    runs-on: ubuntu-latest
    needs: coverage
    steps:
      - name: Download all coverage artifacts
        uses: actions/download-artifact@v4
        with:
          path: coverage

      - name: Show files (debug)
        run: ls -R coverage

      - name: Upload to Coveralls
        uses: coverallsapp/github-action@v2.3.6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          files: $(find coverage -name "*.info" | tr '\n' ',')
          parallel: false
